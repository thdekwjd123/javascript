<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var, let, const 키워드
        
        //var
        //변수는 새로운 데이터가 저장되면 기존의 데이터는 사라진다.
        var num = 2;
        console.log(num); //2

        num = 4;
        console.log(num); //4

        var num2 = 300;
        console.log(num2); //300

        var num2 = 400;
        console.log(num2); //400

        //let
        //같은 변수값이 지정되면 에러라고 알려줌 단, let이 앞에 두번 중복올때
        let num3 = 10;
        console.log(num3); //10
        //let num3 = 30; 에러 num3이 이미 정의되어있다는 에러
        num3 = 40; //다른 수를 할당해서 변수의 데이터를 변경하는 기능이 가능
        console.log(num3); //40

        //const /*한 그릇안에 한 숫자만 허용 가능함*/
        const num4 = 10;
        //const num4 = 20; 에러 num4가 이미 정의되어있다는 에러
        //num4 = 30; //다른 수를 할당해서 변수의 데이터를 변경하는 기능이 불가능
        console.log(num4);

        //const(constant 상수)키워드로 선언하는 변수는
        //데이터를 변경할 수 없어서 변수가 아니라 상수(변하지 않는 수)라고 부르기도 한다

        //변수를 선언할때의 규칙
        // 1. 변수를 선언할때 카멜(낙타)방식으로 작성하기를 권장한다.
        // 카멜방식은 단어의 첫글자는 소문자, 연결된 단어의 첫글자는
        // 대문자로 시작하는 작성법을 의미

        let userName = "greenart";

        // 2. 변수는 문자열, $,_로 시작한다.
        //let 12day = "월요일";(x)//숫자로 시작하지 않음
        //let @day = "월요일";(x)//특수문자로 시작하지 않음

        let  day12 = "월요일";
        let _day12 = "화요일";
        let $day12 = "수요일";

        //3.상수나 축약어는 대문자나 스네이크방식으로 작성한다.
        const HTML = "hyper Text Markup Language";
        //const MAX LEVEL = 99;


        //수업


    </script>
</body>
</html>
